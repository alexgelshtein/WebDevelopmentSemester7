<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css?v=2" type="text/css"/>
        <script src="./doT.min.js" type="text/javascript"></script>
        <script src="./script.js" type="text/javascript"></script>
        <script id="pagetmpl" type="text/x-dot-template">
            <h2>Weather in {{=it.city}}</h2>
            <p>Temperature: {{=it.temp}} ËšC</p>
            <p>Wind Speed: {{=it.windSpeed}} m/s</p>
            <p>Cloudiness: {{=it.sky}} </p>
            <p>Pressure: {{=it.pressure}} hPa </p>
            <p>Humidity: {{=it.humidity}} % </p>
        </script>
        <script id="errortmpl" type="text/x-dot-template">
            <h2>Error: {{=it.code}} {{=it.text}}</h2>

            <form>
                <p class="city">City <input type="text" id="userCity" class="textbox"/></p>
                <input class="button" type="submit" value="Check the weather here!"/>
            </form>
        </div>
        <div id="content"></div>
    </body>
